<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Page Title -->
    <h1 class="mb-4 text-center">Manage Your Profile</h1>

    <form th:action="@{/manage-profile}" th:object="${profile}" method="post">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs justify-content-center mb-4" id="profileTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab" aria-controls="personal" aria-selected="true">Personal</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profession-tab" data-bs-toggle="tab" data-bs-target="#profession" type="button" role="tab" aria-controls="profession" aria-selected="false">Profession</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="subscriptions-tab" data-bs-toggle="tab" data-bs-target="#subscriptions" type="button" role="tab" aria-controls="subscriptions" aria-selected="false">Subscriptions</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="profileTabContent">
            <!-- Personal Tab -->
            <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="personal-tab">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="mb-4">
                            <label for="firstName" class="form-label">First Name</label>
                            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact Tab -->
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Profession Tab -->
            <div class="tab-pane fade" id="profession" role="tabpanel" aria-labelledby="profession-tab">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="mb-4">
                            <label for="professionField" class="form-label">Profession</label>
                            <input th:field="*{profession}" type="text" class="form-control" id="professionField" placeholder="Enter your profession">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Subscriptions Tab -->
            <div class="tab-pane fade" id="subscriptions" role="tabpanel" aria-labelledby="subscriptions-tab">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="mb-4">
                            <label class="form-label">Newsletter Subscription</label>
                            <div class="form-check">
                                <input th:field="*{newsletterSubscribed}" class="form-check-input" type="checkbox" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Subscribe to newsletter
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary btn-lg">Save Profile</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS for Tabs Functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script></body>
</html>
