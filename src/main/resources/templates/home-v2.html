<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MyApp</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .home-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .home-card {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
        }

        p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .btn-primary {
            padding: 12px 20px;
            background-color: #0056b3;
            border-radius: 8px;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #004495;
        }

        .btn-secondary {
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #6c757d;
            border: none;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<!-- Navbar (Optional if needed) -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/change-password}">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Home Page Content -->
<div class="container home-container">
    <div class="home-card">
        <h1>Welcome to MyApp</h1>
        <p>Manage your profile and account settings with ease. Use the buttons below to update your profile or change your password.</p>

        <div class="mb-3">
            <a href="/profile" class="btn btn-primary">Edit Profile</a>
        </div>
        <div>
            <a href="/change-password" class="btn btn-primary">Change Password</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5">
    <p>Â© 2024 MyApp. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
