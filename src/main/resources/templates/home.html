<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Home</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>
</head>
<body>

<!-- Navigation Header -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="col-md-3 mb-2 mb-md-0">
            </div>

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/edit-profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/change-password}">Change Password</a>
                </li>
            </ul>

            <div class="logout-container">
                <a th:href="@{/logout}" class="btn btn-logout" type="button">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="container home-container">
        <h1>Welcome Back to Your Account!</h1>
        <p>Easily manage your account settings and profile information. Use the buttons below to update your details or
            change your password.</p>

        <div class="mb-3">
            <a th:href="@{/edit-profile}" class="btn btn-primary">Edit Profile</a>
        </div>
        <div>
            <a th:href="@{/change-password}" class="btn btn-primary">Change Password</a>
        </div>
    </div>
</div>
