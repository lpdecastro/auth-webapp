<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Change Password</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" href="../static/css/styles.css"/>

    <!-- Font Awesome for eye icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Header -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="col-md-3 mb-2 mb-md-0">
            </div>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/edit-profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/change-password}">Change Password</a> <!-- Active page -->
                </li>
            </ul>

            <div class="logout-container">
                <a th:href="@{/logout}" class="btn btn-logout" type="button">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="container form-container">
        <h2 class="text-center mb-4">Change Password</h2>

        <!-- Success and error alerts will be inserted here dynamically -->
        <!-- Notification Alert (Success or Failure) -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/change-password}" th:object="${changePasswordDto}" method="post"
              id="changePasswordForm">
            <div class="form-group mb-3 position-relative">
                <label for="currentPassword" class="form-label">Current Password</label>
                <div class="input-group">
                    <input type="password" id="currentPassword" th:field="*{currentPassword}" class="form-control"
                           required>
                    <span class="input-group-text" id="toggle-current-password">
                        <i class="fas fa-eye-slash" id="current-eye-icon"></i>
                    </span>
                </div>
            </div>
            <div class="form-group mb-3 position-relative">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                    <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" required>
                    <span class="input-group-text" id="toggle-new-password">
                        <i class="fas fa-eye-slash" id="new-eye-icon"></i>
                    </span>
                </div>
            </div>
            <div class="form-group mb-3 position-relative">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                           required>
                    <span class="input-group-text" id="toggle-confirm-password">
                        <i class="fas fa-eye-slash" id="confirm-eye-icon"></i>
                    </span>
                </div>
            </div>

            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
</div>

<!-- Sticky Footer -->
<footer class="footer">
    <span>Â© 2024 MyApp. All rights reserved.</span>
</footer>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"
        src="../static/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/js/main.js}" src="../static/js/main.js"></script>

</body>
</html>
