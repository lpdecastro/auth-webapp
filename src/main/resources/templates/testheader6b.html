<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Header</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (v5.3.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Header Styles */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 15px 30px;
        }

        .navbar-brand {
            font-weight: 500;
            font-size: 1.2rem;
        }

        .nav-link {
            color: #0056b3;
            font-size: 1rem;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }

        /* Hover effect for nav links */
        .nav-link:hover {
            color: #003d73;
            text-decoration: underline;
        }

        /* Active page indicator for Profile */
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #0056b3;
        }

        /* Logout button styles */
        .btn-logout {
            background-color: #e74c3c; /* Red color to indicate logout */
            color: #ffffff;
            border-radius: 8px;
            padding: 8px 20px;
            transition: background-color 0.3s ease;
        }

        /* Logout button hover effect */
        .btn-logout:hover {
            background-color: #c0392b; /* Darker red for hover */
        }

        /* Spacing for links and centering */
        .navbar-nav {
            margin: 0 auto; /* Centering the links */
            gap: 15px;
        }

        /* Align the logout button to the far right */
        .logout-container {
            margin-left: auto;
        }

        /* Container to prevent edges */
        .container {
            max-width: 1140px;
        }
    </style>
</head>
<body>

<!-- Navigation Header -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">MyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Profile</a> <!-- Active page -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Change Password</a>
                </li>
            </ul>

            <div class="logout-container">
                <button class="btn btn-logout" type="button">Logout</button>
            </div>
        </div>
    </div>
</nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
